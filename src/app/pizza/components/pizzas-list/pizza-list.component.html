<mat-toolbar color="primary">Gerenciamento da Pizzaria</mat-toolbar>

<table mat-table [dataSource]="pizzas" class="mat-elevation-z8 demo-table">
    <!-- Id Column -->
    <ng-container matColumnDef="id-column">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let pizza"> {{pizza.id}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="sabor-column">
      <th mat-header-cell *matHeaderCellDef> Sabores </th>
      <td mat-cell *matCellDef="let pizza"> {{pizza.sabor}} </td>
    </ng-container>

    <!-- Sigla Column -->
    <ng-container matColumnDef="ingredientes-column">
        <th mat-header-cell *matHeaderCellDef> ingredientes </th>
        <td mat-cell *matCellDef="let pizza"> {{pizza.ingredientes} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
  </table>
  <button mat-raised-button color="primary"
   routerLink="/usuarios/new">Novo Usuario</button>
